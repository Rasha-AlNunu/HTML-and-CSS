<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern One-Page Website</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        nav {
            background: #333;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffcc00;
        }

        section {
            padding: 60px 20px;
            text-align: center;
        }

        #home {
            background: linear-gradient(135deg, #ffcc00, #ff8800);
            color: white;
        }

        #gallery img {
            width: 260px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        iframe {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        form {
            max-width: 400px;
            margin: auto;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #ff8800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #ff6600;
        }

        footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#videos">Videos</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My Modern One‑Page Site</h1>
        <p>This page includes images, a video, a contact form, and smooth navigation.</p>
    </section>

    <!-- Image Gallery Section -->
    <section id="gallery">
        <h2>Picture Gallery</h2>
        <p>Check out these fun images:</p>

        <img src="https://images.unsplash.com/photo-1503264116251-35a269479413" alt="Mountains">
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="Colorful Abstract">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="City Skyline">
    </section>

    <!-- Video Section -->
    <section id="videos">
        <h2>Featured Video</h2>
        <p>Enjoy this embedded video:</p>

        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/ScMzIvxBSi4"
            title="Sample Video"
            allowfullscreen>
        </iframe>
    </section>

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact Me</h2>

        <form>
            <label>Name:</label>
            <input type="text" placeholder="Your name">

            <label>Email:</label>
            <input type="email" placeholder="Your email">

            <label>Message:</label>
            <textarea rows="5" placeholder="Your message"></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2026 Modern One‑Page Website | Designed for Fun</p>
    </footer>

</body>
</html>
